        message: '',
        // imgURL:' ./assets/img/3d/Image.png',
        imgURL: '',
        id: temp[1],
      },
      mounted() {

        const params = new URLSearchParams()
        params.append('ID', this.id)

        axios({
          method: 'post',
          url: './assets/php/front/moon.php',
          headers: {
            'Content-Type': 'application/x-www-form-urlencoded',
          },
          data: params,

        }).then((res) => {
          this.title = res.data[0].work_name;
          this.message = res.data[0].work_introduce;
          this.imgURL = res.data[0].img_path;

          console.log(res.data[0].work_name)
        }).catch((err) => {
          console.log(err);
        })
      },
